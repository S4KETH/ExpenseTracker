<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ expense and 'Edit' or 'Add' }} Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow rounded p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">{{ expense and 'Edit Expense' or 'Add Expense' }}</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-medium">Date</label>
        <input type="date" name="date" value="{{ expense.expense_date if expense }}" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Category</label>
        <input type="text" name="category" value="{{ expense.category if expense }}" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Amount (â‚¹)</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount if expense }}" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Description</label>
        <textarea name="description" class="w-full border px-3 py-2 rounded">{{ expense.description if expense }}</textarea>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">{{ expense and 'Update' or 'Add' }}</button>
        <a href="{{ url_for('index') }}" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
